function getCookie(name) {
    let cookieArr = document.cookie.split("; ");
    
    for(let i = 0; i < cookieArr.length; i++) {
        let cookiePair = cookieArr[i].split("=");
        
        if(name == cookiePair[0]) {
            return decodeURIComponent(cookiePair[1]);
        }
    }
    return null;
}

<script>
function leave(option) {
    if (option == "prompt") {
        document.getElementById("difficultyBox").style.opacity = "1";
        document.getElementById("difficultyBox").style.pointerEvents = "all";
        document.getElementById("difficultyBoxNo").style.opacity = "0.75";
        document.getElementById("difficultyBoxNo").style.pointerEvents = "all";
        document.getElementById("difficultyBoxYes").style.opacity = "0.75";
        document.getElementById("difficultyBoxYes").style.pointerEvents = "all";
        document.getElementById("logo").style.pointerEvents = "none";
        document.getElementById("profile").style.pointerEvents = "none";
        document.getElementById("photos1").style.pointerEvents = "none";
        document.getElementById("photos2").style.pointerEvents = "none";
        document.getElementById("home").style.pointerEvents = "none";
        document.getElementById("logo").style.filter = "blur(4px)";
        document.getElementById("profile").style.filter = "blur(4px)";
        document.getElementById("photos1").style.filter = "blur(4px)";
        document.getElementById("photos2").style.filter = "blur(4px)";
        document.getElementById("home").style.filter = "blur(4px)";
    } else if (option == "no") {
        document.getElementById("difficultyBox").style.opacity = "0";
        document.getElementById("difficultyBox").style.pointerEvents = "none";
        document.getElementById("difficultyBoxNo").style.opacity = "0";
        document.getElementById("difficultyBoxNo").style.pointerEvents = "none";
        document.getElementById("difficultyBoxYes").style.opacity = "0";
        document.getElementById("difficultyBoxYes").style.pointerEvents = "none";

        document.getElementById("logo").style.pointerEvents = "all";
        document.getElementById("profile").style.pointerEvents = "all";
        document.getElementById("photos1").style.pointerEvents = "all";
        document.getElementById("photos2").style.pointerEvents = "all";
        document.getElementById("home").style.pointerEvents = "all";
        document.getElementById("logo").style.filter = "blur(0px)";
        document.getElementById("profile").style.filter = "blur(0px)";
        document.getElementById("photos1").style.filter = "blur(0px)";
        document.getElementById("photos2").style.filter = "blur(0px)";
        document.getElementById("home").style.filter = "blur(0px)";
    }
}
