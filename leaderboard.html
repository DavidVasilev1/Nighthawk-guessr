<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nighthawk Guessr</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body style="background-image: url('./assets/img/guess.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover;" onload = "resize()">
    <img src = "./assets/svg/home.svg" id="home"onclick = "//prompt are you sure if you want to leave" width = "60" height = "60" class = "topbar" style="top: 32px; left: 0px; opacity: 0.75;">
    <img src = "./assets/svg/bar.svg" id = "bar" width = "800" height = "104" class = "topbar" style="top: 10px; left: 370px; opacity: 0.75;">
    <img src = "./assets/svg/help.svg" id="help" onclick = "//prompt window with information" width = "60" height = "60" class = "topbar" style="top: 32px; right: 0px; opacity: 0.75;">
    <img src = "./assets/img/map.png" id="map" onclick = "//placepin" width = "400" height = "400" class = "topbar" style="top: 375px; left: 1120px; border-radius:50px">
    <img src = "./assets/svg/submit.svg" id="submit" onclick = "//placepin" width = "400" height = "47" class = "topbar" style="top: 790px; left: 1120px; opacity: 0.5;">

    <div class = "barText" id="mapText" style="top:60px; left:393px;">DEL NORTE</div>
    <div class = "barText" id="round" style="top:60px; left:746px;">1/5</div>
    <div class = "barText" id="score" style="top:60px; left:1070px;">00,000</div>
    
  <style>
  * {
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  }
  h1 {
    font-size: 32pt;
    text-align: center;
    margin-top: 40px;
  }
  table.board {
    font-size: 13pt;
    border-collapse: collapse;
    margin: 25px 0;
    margin-top: 40px;
    width: 90%;
    height: 50%;
  }
  .board thead tr {
    font-size: 17pt;
    font-weight: bold;
    background-color: #f1cc0c;
    color: #000000;
    text-align: left;
  }
  .board td {
    text-align: center;
    padding: 12px 15px;
    border: none;
    height: 50px;
  }
  .board tbody tr {
    border: none;
    transition-duration: 0.3s;
  }
  .board tbody tr:nth-of-type(even) {
    background-color: #333333;
  }
  .board tbody tr:nth-child(1) {
    background-color: #ffb300;
    color: black;
  }
  .board tbody tr:nth-child(2) {
    background-color: #c0c0c0;
    color: black;
  }
  .board tbody tr:nth-child(3) {
    background-color: #cd7f32;
    color: white;
  }
  .board tbody tr:last-of-type {
    border-bottom: 5px solid #f1cc0c;
  }
  .board tbody tr:hover {
    color: #f1cc0c;
    background-color: #5c5c5c;
  }
  #container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  #dots {
    margin-top: -60px;
    margin-bottom: -35px;
    font-size: 60pt;
    color: #f1cc0c;
    opacity: 0.5;
  }
</style>
  
 <div id="container">
  <h1>NIGHTHAWKGUESSR Leaderboard</h1>

  <table class="board">
    <thead>
      <td>Rank</td>
      <td>Name</td>
      <td>Tokens</td>
    </thead>
    <tbody id='tbody'></tbody>
  </table>
</div>
    
</body>
    <script>
    function dynamic_Positioning(idName, origionalTop, origionalLeft, size) {
        var element = document.getElementById(idName);
        var element_Top = size * origionalTop;
        element.style.top = element_Top + "px";
        var element_Left = size * origionalLeft;
        element.style.left = element_Left + "px";
    }
    function dynamic_TextSize(className, origionalSize, size) {
        var element_Font = size * origionalSize;
        var elements = document.getElementsByClassName(className);
        for (var i = 0; i < elements.length; i++) {
            var element = elements[i];
            element.style.fontSize = element_Font + "px";
        }
    }
    function dynamic_imgSize(idName, origionalHeight, origionalWidth, origionalTop, origionalLeft, size) {
        var element = document.getElementById(idName);
        var element_Height = size * origionalHeight;
        element.style.width = element_Height + "px";
        var element_Width = size * origionalWidth;
        element.style.height = element_Width + "px";
        var element_Top = size * origionalTop;
        element.style.top = element_Top + "px";
        var element_Left = size * origionalLeft;
        element.style.left = element_Left + "px";
    }
    function dynamic_imgSizeRight(idName, origionalHeight, origionalWidth, origionalTop, origionalRight, size) {
        var element = document.getElementById(idName);
        var element_Height = size * origionalHeight;
        element.style.width = element_Height + "px";
        var element_Width = size * origionalWidth;
        element.style.height = element_Width + "px";
        var element_Top = size * origionalTop;
        element.style.top = element_Top + "px";
        var element_Right = size * origionalRight;
        element.style.right = element_Right + "px";
    }
    window.onresize = resize;
    function resize () {
        var current = window.innerWidth;
        var size = window.innerWidth/1536;

        // TOP BAR RESIZE
        dynamic_TextSize('barText', 26, size)
        dynamic_Positioning('mapText', 60, 393, size)
        dynamic_Positioning('round', 60, 746, size)
        dynamic_Positioning('score', 60, 1070, size)
        dynamic_imgSize('bar', 800, 104, 10, 375, size)
        // TOP BAR RESIZE

        // MENU BUTTONS RESIZE
        dynamic_imgSize('home', 60, 60, 32, 0, size)
        dynamic_imgSizeRight('help', 60, 60, 32, 0, size)
        // MENU BUTTONS RESIZE

        // MAP RESIZE
        dynamic_imgSize('map', 400, 400, 375, 1120, size)
        dynamic_imgSize('submit', 400, 47, 790, 1120, size)
        // MENU RESIZE
    }
    </script>
</html>
