<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <form id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>
</body>
<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    let username = document.getElementById('username').value;
    let password = document.getElementById('password').value;

    fetch('http://localhost:8200/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            username: username,
            password: password
        }),
        credentials: 'include' // Here is the added line
    })
    .then(response => {
        if (response.ok) {
            // If the status code is within the success range, redirect the user to 'index.html'
            alert("hi");
            window.location.href = '/index.html';
        } else {
            // If the status code is not within the success range, convert the response to JSON and display an alert with the message from the response
            response.json().then(data => alert(data.message));
        }
    })
    .catch((error) => {
        console.error('Error:', error);
    });
});
</script>
</html>
